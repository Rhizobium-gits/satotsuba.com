<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitcount+Single+Ink:wght@100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Instrument Serif", serif;
            font-size: 14px;
            line-height: 1.8;
            color: white;
            font-weight: 400;
            font-style: normal;
        }

        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            overflow: hidden;
        }

        #video-background::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
        }

        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 60px 30px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h1 {
            font-family: "Bitcount Single Ink", system-ui;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 0,
                "ELXP" 0,
                "SZP1" 0,
                "SZP2" 0,
                "XPN1" 0,
                "XPN2" 0,
                "YPN1" 0,
                "YPN2" 0;
            font-size: 18px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        nav {
            margin-bottom: 40px;
        }

        nav a {
            font-family: "Bitcount Single Ink", system-ui;
            font-optical-sizing: auto;
            font-weight: 300;
            font-style: normal;
            font-variation-settings:
                "slnt" 0,
                "CRSV" 0.5,
                "ELSH" 0,
                "ELXP" 0,
                "SZP1" 0,
                "SZP2" 0,
                "XPN1" 0,
                "XPN2" 0,
                "YPN1" 0,
                "YPN2" 0;
            color: white;
            text-decoration: none;
            margin-right: 15px;
            font-size: 14px;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        nav a:hover {
            opacity: 1;
        }

        .main-content {
            margin-top: 40px;
        }

        .main-content p {
            margin-bottom: 1em;
        }

        /* 言語切り替えボタン（アナログ時計デザイン） */
        .lang-toggle {
            position: fixed;
            top: 30px;
            right: 30px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: opacity 0.3s;
            z-index: 1000;
        }

        .lang-toggle:hover {
            opacity: 0.7;
        }

        .lang-toggle.ja {
            background-color: #ff0000;
        }

        .lang-toggle.en {
            background-color: #000000;
        }

        /* 時計の針 */
        .clock-hand {
            position: absolute;
            background-color: white;
            transform-origin: bottom center;
            left: 50%;
            bottom: 50%;
            pointer-events: none;
        }

        .hour-hand {
            width: 1.5px;
            height: 10px;
            margin-left: -0.75px;
        }

        .minute-hand {
            width: 1px;
            height: 14px;
            margin-left: -0.5px;
        }

        .second-hand {
            width: 0.5px;
            height: 16px;
            margin-left: -0.25px;
            background-color: rgba(255, 255, 255, 0.7);
        }

        /* 時計の中心点 */
        .clock-center {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: white;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .lang-content {
            display: none;
        }

        .lang-content.active {
            display: block;
        }

        /* カレンダー */
        .calendar {
            position: fixed;
            bottom: 30px;
            left: 30px;
            font-family: "Instrument Serif", serif;
            font-size: 14px;
            color: white;
            line-height: 1.4;
            z-index: 100;
        }

        .calendar-date {
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 5px;
        }

        .calendar-month-year {
            font-size: 14px;
            font-weight: 400;
            opacity: 0.8;
        }

        .calendar-day {
            font-size: 12px;
            font-weight: 400;
            opacity: 0.7;
            margin-top: 3px;
        }

        /* ソーシャルアイコン */
        .social-icons {
            position: fixed;
            bottom: 30px;
            left: 30px;
            display: none;
            flex-direction: column;
            gap: 15px;
            z-index: 101;
        }

        .social-icons.active {
            display: flex;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 20px;
        }

        .social-icon:hover {
            background-color: white;
            transform: scale(1.1);
        }

        .calendar {
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .calendar:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 16px;
            }

            nav a {
                display: block;
                margin-bottom: 8px;
            }

            .lang-toggle {
                top: 20px;
                right: 20px;
            }

            .calendar {
                bottom: 20px;
                left: 20px;
            }

            .social-icons {
                bottom: 20px;
                left: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 言語切り替えボタン（アナログ時計） -->
    <button class="lang-toggle en" id="langToggle" onclick="toggleLanguage()">
        <div class="clock-hand hour-hand" id="hourHand"></div>
        <div class="clock-hand minute-hand" id="minuteHand"></div>
        <div class="clock-hand second-hand" id="secondHand"></div>
        <div class="clock-center"></div>
    </button>

    <!-- カレンダー -->
    <div class="calendar" id="calendar" onclick="toggleSocial()">
        <div class="calendar-date" id="calendarDate"></div>
        <div class="calendar-month-year" id="calendarMonthYear"></div>
        <div class="calendar-day" id="calendarDay"></div>
    </div>

    <!-- ソーシャルアイコン -->
    <div class="social-icons" id="socialIcons">
        <a href="https://twitter.com/yourusername" target="_blank" class="social-icon" title="X (Twitter)">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M4 4l11.733 16h4.267l-11.733 -16z"></path>
                <path d="M4 20l6.768 -6.768m2.46 -2.46l6.772 -6.772"></path>
            </svg>
        </a>
        <a href="https://scholar.google.com/citations?user=YOUR_ID" target="_blank" class="social-icon" title="Google Scholar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 24a7 7 0 1 1 0-14 7 7 0 0 1 0 14zm0-24L0 9.5l4.838 3.94A8 8 0 0 1 12 9a8 8 0 0 1 7.162 4.44L24 9.5z"/>
            </svg>
        </a>
        <a href="https://github.com/yourusername" target="_blank" class="social-icon" title="GitHub">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
            </svg>
        </a>
    </div>

    <div id="video-background">
        <div id="player"></div>
    </div>

    <div class="container">
        <div class="lang-content en active" id="content-en">
            <header>
                <h1>Your Name</h1>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="profile.html">Profile</a>
                    <a href="works.html">Works</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </header>

            <div class="main-content">
                <p>
                    Welcome.<br>
                    We value simple and beautiful things.
                </p>
            </div>
        </div>

        <div class="lang-content ja" id="content-ja">
            <header>
                <h1>Your Name</h1>
                <nav>
                    <a href="index.html">ホーム</a>
                    <a href="profile.html">プロフィール</a>
                    <a href="works.html">作品</a>
                    <a href="contact.html">コンタクト</a>
                </nav>
            </header>

            <div class="main-content">
                <p>
                    ようこそ。<br>
                    シンプルで美しいものを大切にしています。
                </p>
            </div>
        </div>
    </div>

    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                videoId: 'W8RCRGdCC7I',
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    controls: 0,
                    loop: 1,
                    playlist: 'W8RCRGdCC7I',
                    showinfo: 0,
                    modestbranding: 1,
                    rel: 0,
                    enablejsapi: 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            event.target.mute();
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                player.playVideo();
            }
        }

        // 時計の針を更新
        function updateClock() {
            const now = new Date();
            const hours = now.getHours() % 12;
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            
            const hourAngle = (hours * 30) + (minutes * 0.5);
            const minuteAngle = minutes * 6;
            const secondAngle = seconds * 6;
            
            document.getElementById('hourHand').style.transform = `rotate(${hourAngle}deg)`;
            document.getElementById('minuteHand').style.transform = `rotate(${minuteAngle}deg)`;
            document.getElementById('secondHand').style.transform = `rotate(${secondAngle}deg)`;
        }

        // カレンダーを更新
        function updateCalendar() {
            const now = new Date();
            const date = now.getDate();
            
            const monthNames = ['January', 'February', 'March', 'April', 'May', 'June',
                'July', 'August', 'September', 'October', 'November', 'December'];
            const dayNames = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            const month = monthNames[now.getMonth()];
            const year = now.getFullYear();
            const day = dayNames[now.getDay()];
            
            document.getElementById('calendarDate').textContent = date;
            document.getElementById('calendarMonthYear').textContent = `${month} ${year}`;
            document.getElementById('calendarDay').textContent = day;
        }

        // ソーシャルアイコンの表示切替
        function toggleSocial() {
            const socialIcons = document.getElementById('socialIcons');
            const calendar = document.getElementById('calendar');
            
            if (socialIcons.classList.contains('active')) {
                socialIcons.classList.remove('active');
            } else {
                socialIcons.classList.add('active');
            }
        }

        // カレンダーとソーシャルアイコン以外をクリックしたら閉じる
        document.addEventListener('click', function(event) {
            const calendar = document.getElementById('calendar');
            const socialIcons = document.getElementById('socialIcons');
            
            if (!calendar.contains(event.target) && !socialIcons.contains(event.target)) {
                socialIcons.classList.remove('active');
            }
        });

        // 言語切り替え機能
        function toggleLanguage() {
            const currentLang = localStorage.getItem('language') || 'en';
            const newLang = currentLang === 'en' ? 'ja' : 'en';
            localStorage.setItem('language', newLang);
            updateLanguage(newLang);
        }

        function updateLanguage(lang) {
            const enContent = document.getElementById('content-en');
            const jaContent = document.getElementById('content-ja');
            const toggleBtn = document.getElementById('langToggle');

            if (lang === 'ja') {
                enContent.classList.remove('active');
                jaContent.classList.add('active');
                toggleBtn.classList.remove('en');
                toggleBtn.classList.add('ja');
            } else {
                jaContent.classList.remove('active');
                enContent.classList.add('active');
                toggleBtn.classList.remove('ja');
                toggleBtn.classList.add('en');
            }
        }

        window.addEventListener('DOMContentLoaded', function() {
            const savedLang = localStorage.getItem('language') || 'en';
            updateLanguage(savedLang);
            updateClock();
            updateCalendar();
            setInterval(updateClock, 1000);
        });
    </script>
</body>
</html>
